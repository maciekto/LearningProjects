<!doctype html>

<html lang="en">
<head>

    <title>The HTML5 Herald</title>

    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="registrationFormModule">
        <form action="" method="POST" class="form">
            <label class="formLabel loginLabel">
                Login:
                <input type="text" id="login" name="login" placeholder="type your login" />
            </label>
            <label class="formLabel passwordLabel">
                Password:
                <input type="password" id="password" name="password" placeholder="type your password" />
            </label>
            
            <input type="submit" class="submitbtn" value="SEND"/>
            <div id="confirmmsg"></div>
            <div class="success"></div>
        </form>      
    </div>
    
    <script src="main.js"></script>
</body>
