<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>The HTML5 Herald</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="registrationFormModule">
        <form action="" method="POST" class="form">
            <label class="formLabel loginLabel">
                Login:
                <input type="text" id="login" name="login" placeholder="type your login" />
            </label>
            <label class="formLabel emailLabel">
                Email:
                <input type="email" id="email" name="email" placeholder="type your e-mail" />
            </label>
            <label class="formLabel passwordLabel">
                Password:
                <input type="password" id="password" name="password" placeholder="type your password" />
            </label>
            <label class="formLabel confirmLabel">
                Confirm password:
                <input type="password" id="confirm" name="confirm" placeholder="confirm" />
            </label>
            <div id="confirmmsg"></div>
            <input type="submit" class="submitbtn" value="SEND"/>
        </form>      
    </div>
    <div class="success">
        <ul class="result"></ul>
    </div>
    <script src="main.js"></script>
</body>
</html>
